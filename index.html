<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
<h1>WebSocket Test</h1>
<div>
    <h2>Messages:</h2>
    <ul id="messagesList"></ul>
</div>
<div>
    <h2>New Message:</h2>
    <input type="text" id="messageInput">
    <button onclick="sendMessage()">Send</button>
    <input type="file" multiple id="img-uplaod"/>
    <button id="img-submit">Click Me</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
<script>
    const messagesList = document.getElementById('messagesList');
    const messageInput = document.getElementById('messageInput');
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwaG9uZV9udW1iZXIiOiIrMzc0NzcyNTI1MDkiLCJ1c2VyX2lkIjoiNjRjODA3YThlOTVhNTkyZDkyMDIzYWZlIiwiaWF0IjoxNjk1MDM4MDQzfQ.LUzs8zmyjI6RqEoexWLVjGuaVPrWfm-nWO5cKcpNfUw';
    const socket = io('194.58.121.218:3001/chat/user', {
        query: {
            token: token,
            seller_id: '64c8f1af5216c9a6b90c8773', // seller idn petka exni misht
            buyer_id: '64c807a8e95a592d92023afe', // nuynpes buyeri idn
            roomId: '9f5275cc-63c4-406b-8920-90324f34e4cc'
        },
    });
    document.getElementById('img-submit').onclick = function () {
        const ourFile = document.getElementById('img-uplaod').files[0];
        const reader = new FileReader();
        reader.onloadend = function () {
            console.log(reader.result, '2321213213213213')
            socket.emit('send-img', reader.result);
        }
        reader.readAsDataURL(ourFile);
    };

    function displayMessages(messages) {
        messagesList.innerHTML = '';
        messages.forEach(message => {
            const listItem = document.createElement('li');
            if (message.isImage) {
                const spanElement = document.createElement('span');
                spanElement.textContent = message.name;
                listItem.appendChild(spanElement);
                const imageElement = document.createElement('img');
                imageElement.src = `http://194.58.121.218:3001${message.text}`;
                listItem.appendChild(imageElement);
            } else {
                listItem.textContent = `${message.name} ${message.text}`;
            }
            messagesList.appendChild(listItem);
        });
    }

    socket.on('messages', ({messages, newMessCount}) => {
        console.log('Received messages:');
        console.log(messages);
        console.log('New message count:');
        if (messages.length !== 0) {
            socket.emit('isRead', messages[messages.length - 1]._id)
        }
        socket.emit('getMessage')
        console.log(newMessCount);
        displayMessages(messages);
    });

    function sendMessage() {
        console.log('Sending message...');
        const message = messageInput.value;
        socket.emit('sendMessage', {text: message});
        messageInput.value = '';
    }

    socket.on('connect', () => {
        console.log('Connected to server.');
        socket.emit('getMessage');
    });
</script>
</body>
</html>
